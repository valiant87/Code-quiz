<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Quiz</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Native CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Bootstrap timer & navbar component -->
    <main class="container mt-5 pt-3">
        <span id="timer">You have 60 Seconds</span>
        <div id="questionnare" class="jumbotron">
            <h1>JavaScript Fundamentals Quiz</h1>
            <div id="questions-container" class=""></div>
            <hr class="my-4">
            <div id="questions" classs="askquestios">Choose the correct answers</div>
            <hr class="my-4">
            <div id="answers" class="giveanswers">Correct answers adds points.Incorect once substract -5 seconds.</div>
            <hr class="my-4">
            <button type="button" class="btn btn-primary" id="start" onclick="startQuiz()">Start</button>
        </div>
        <div class="mb-1 p-1 bg-success text-white hidden" id="correct">Correct!</div>
        <div class="hidden" id="user-imput">
            <h3>Your Score is <span id="user-score"></span></h3>
            <div class="input-group mb-3">
                <input type="text" id="initials" class="form-control" placeholder="Initials">
                <div class="input-group-append">
                    <span class="input-group-text" onclick="gamerimput()" id="initial-button">Submit</span>
                </div>
            </div>
        </div>
        <div class="mb-1 p-1 bg-danger text-white hidden" id="wrong">Wrong!</div>
        <div class="card hidden" id="score-card">

            <button class="btn btn-primary" onclick="tryagain()" id="try-again">Try Again</button>
        </div>
    </main>
    <!-- JS script -->
    <script src="script.js"></script>
</body>

</html>
